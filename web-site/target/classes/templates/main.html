<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body{
            background: #0fc3f5;
        }

        .rectangle1{
            width: 100%;
            height: 70px;
            border:1px solid;
            background: black;
            margin-top:-10px;
        }

        .rectangle2{
            width: 70%;
            height: 80%;
            border:1px solid;
            background: white;
            border-radius: 20px;
            margin: 50px auto;
        }

        #menu__toggle {
            opacity: 0;
        }
        #menu__toggle:checked + .menu__btn > span {
            transform: rotate(45deg);
        }
        #menu__toggle:checked + .menu__btn > span::before {
            top: 0;
            transform: rotate(0deg);
        }
        #menu__toggle:checked + .menu__btn > span::after {
            top: 0;
            transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
            left: 0 !important;
        }
        .menu__btn {
            position: fixed;
            top: 30px;
            left: 20px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            z-index: 1;
        }
        .menu__btn > span,
        .menu__btn > span::before,
        .menu__btn > span::after {
            display: block;
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: white;
            transition-duration: .25s;
        }
        .menu__btn > span::before {
            content: '';
            top: -16px;
        }
        .menu__btn > span::after {
            content: '';
            top: 16px;
        }
        .menu__box {
            display: block;
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            margin: 0;
            padding: 80px 0;
            list-style: none;
            background-color: black;
            box-shadow: 2px 2px 6px #ECEFF1;
            transition-duration: .25s;
        }
        .menu__item {
            display: block;
            padding: 12px 24px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition-duration: .25s;
        }
        .menu__item:hover {
            background-color: #CFD8DC;
        }

        .user{
            text-align: right;
            margin-top: -90px;
            margin-right: 50px;
            size: 50px;
            color:white;
        }
        /* Стили всплывающего окна по-умолчанию */
        .modal {
            position: fixed; /* фиксированное положение */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.5); /* фон */
            z-index: 1050;
            opacity: 0; /* по умолчанию модальное окно прозрачно */
            -webkit-transition: opacity 200ms ease-in;
            -moz-transition: opacity 200ms ease-in;
            transition: opacity 200ms ease-in; /* анимация перехода */
            pointer-events: none; /* элемент невидим для событий мыши */
            margin: 0;
            padding: 0;
        }
        /* При отображении модального окно */
        .modal:target {
            opacity: 1; /* делаем окно видимым */
            pointer-events: auto; /* элемент видим для событий мыши */
            overflow-y: auto; /* добавляем прокрутку по y, когда элемент не помещается на страницу */
        }
        /* ширина модального окна и его отступы от экрана */
        .modal-dialog {
            position: relative;
            width: auto;
            margin: 10px;
        }
        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 500px;
                top: 25%;
                margin: auto; /* отображение окна по центру */
            }
        }
         /*Стили для блока с контентом окна */
        .modal-content {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid rgba(0,0,0,.2);
            border-radius: .3rem;
            outline: 0;
        }
        @media (min-width: 768px) {
            .modal-content {
                -webkit-box-shadow: 0 5px 15px rgba(0,0,0,.5);
                box-shadow: 0 5px 15px rgba(0,0,0,.5);
            }
        }
        /* Стили заголовка окна */
        .modal-header {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eceeef;
        }
        .modal-title {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 1.5;
            font-size: 1.25rem;
            font-weight: 500;
        }
        /* Стили кнопки "х" ("Закрыть")  */
        .close {
            float: right;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
            text-decoration: none;
        }
        /* Стили для закрывающей кнопки в фокусе или наведении */
        .close:focus, .close:hover {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            opacity: .75;
        }
        /* Стили блока основного содержимого окна */
        .modal-body {
            position: relative;
            -webkit-box-flex: 1;
            -webkit-flex: 1 1 auto;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 15px;
            overflow: auto;
        }

        .buttonDelete{
            display:block;
            background: red;
            margin-top: 15px;
            text-align: right;
        }
        .buttonDelete:hover{
            background: orange;
        }

        .inputText {
            width:  470px;
            height: 30px;
        }

        .buttonPlus{
            width: 70px;
            height: 70px;
            background: black;
            margin-right: -150px;
            margin-top: -150px;
            border-radius: 100%;
        }

    </style>
</head>
<body>

<!--popup1-->
<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Добавить список</h3>
                <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body">

                <form action="/list" method="post">
                    <input name="list" class="inputText">
                    <input type="hidden" name="name" th:value="${user.name}">

                    <button type="submit"  style="font-size : 20px; margin-top:10px; float: right;">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--меню-->
<div class="hamburger-menu">
    <div class="rectangle1"></div>
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
        <span></span>
    </label>

    <ul class="menu__box">

        <!--        списки пользователя-->
        <table>
            <tr th:each="list: ${user.lists}">
                <td width="260"> <li ><a class="menu__item" href="#" style="color: white"><scan th:text="${list.name}"></scan></a></li></td>
                <td width="40">
                    <form th:action="@{/list/del}" method="post">
                        <input type="hidden" name="name" th:value="${list.name}"/>
                        <button type="submit" class="buttonDelete"><scan style="color: white">&#10006;</scan></button>
                    </form>
                </td>
            </tr>
        </table>

        <!--        права админа-->
        <scan  th:if="${user.role == 'ROLE_ADMIN'}">
            <li><a class="menu__item" href="/admin" style="color: white">Пользователи</a></li>
        </scan>

        <!--        добавление задачи-->
        <li><a class="menu__item" href="#openModal" style="color: white">Добавить список</a></li>

        <!--        выход-->
        <li><a class="menu__item" href="/logout" style="color: red;">Выйти</a></li>
    </ul>

    <!--    отображение имени пользователя-->
    <div class="user">
        <h1><scan th:text="${user.name}"></scan></h1>
    </div>
</div>
