<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body{
            background: #0fc3f5;
            overflow-y: hidden;
        }

        .rectangle1{
            width: 100%;
            height: 70px;
            border:1px solid;
            background: black;
            margin-top:-10px;
        }

        .rectangle2{
            width: 70%;
            height: 80%;
            border:1px solid;
            background: white;
            border-radius: 20px;
            margin: 50px auto;
            z-index: 3;
        }

        #menu__toggle {
            opacity: 0;
        }
        #menu__toggle:checked + .menu__btn > span {
            transform: rotate(45deg);
        }
        #menu__toggle:checked + .menu__btn > span::before {
            top: 0;
            transform: rotate(0deg);
        }
        #menu__toggle:checked + .menu__btn > span::after {
            top: 0;
            transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
            left: 0 !important;
        }
        .menu__btn {
            position: fixed;
            top: 30px;
            left: 20px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            z-index: 1;
        }
        .menu__btn > span,
        .menu__btn > span::before,
        .menu__btn > span::after {
            display: block;
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: white;
            transition-duration: .25s;
        }
        .menu__btn > span::before {
            content: '';
            top: -16px;
        }
        .menu__btn > span::after {
            content: '';
            top: 16px;
        }
        .menu__box {
            display: block;
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            margin: 0;
            padding: 80px 0;
            list-style: none;
            background-color: black;
            box-shadow: 2px 2px 6px #ECEFF1;
            transition-duration: .25s;
        }
        .menu__item {
            display: block;
            padding: 12px 24px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition-duration: .25s;
        }
        .menu__item:hover {
            background-color: #CFD8DC;
        }

        .user{
            text-align: right;
            margin-top: -90px;
            margin-right: 50px;
            size: 50px;
            color:white;
        }
        /* Стили всплывающего окна по-умолчанию */
        .modal {
            position: fixed; /* фиксированное положение */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.5); /* фон */
            z-index: 1050;
            opacity: 0; /* по умолчанию модальное окно прозрачно */
            -webkit-transition: opacity 200ms ease-in;
            -moz-transition: opacity 200ms ease-in;
            transition: opacity 200ms ease-in; /* анимация перехода */
            pointer-events: none; /* элемент невидим для событий мыши */
            margin: 0;
            padding: 0;
        }
        /* При отображении модального окно */
        .modal:target {
            opacity: 1; /* делаем окно видимым */
            pointer-events: auto; /* элемент видим для событий мыши */
            overflow-y: auto; /* добавляем прокрутку по y, когда элемент не помещается на страницу */
        }
        /* ширина модального окна и его отступы от экрана */
        .modal-dialog {
            position: relative;
            width: auto;
            margin: 10px;
        }
        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 500px;
                top: 25%;
                margin: auto; /* отображение окна по центру */
            }
        }
         /*Стили для блока с контентом окна */
        .modal-content {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid rgba(0,0,0,.2);
            border-radius: .3rem;
            outline: 0;
        }
        @media (min-width: 768px) {
            .modal-content {
                -webkit-box-shadow: 0 5px 15px rgba(0,0,0,.5);
                box-shadow: 0 5px 15px rgba(0,0,0,.5);
            }
        }
        /* Стили заголовка окна */
        .modal-header {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eceeef;
        }
        .modal-title {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 1.5;
            font-size: 1.25rem;
            font-weight: 500;
        }
        /* Стили кнопки "х" ("Закрыть")  */
        .close {
            float: right;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
            text-decoration: none;
        }
        /* Стили для закрывающей кнопки в фокусе или наведении */
        .close:focus, .close:hover {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            opacity: .75;
        }
        /* Стили блока основного содержимого окна */
        .modal-body {
            position: relative;
            -webkit-box-flex: 1;
            -webkit-flex: 1 1 auto;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 15px;
            overflow: auto;
        }

        .buttonDelete{
            border: none;
            display:block;
            background:none;
            margin-top: -20px
        }

        .cross{
            color: red;
            font-size: 25px;
        }

        .cross:hover{
            color: orange;
        }

        .inputText {
            width:  470px;
            height: 30px;
        }

        .sizeTable{
            width: 260px;
        }

        /*таблица*/

        .tdRight{
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .tdLeft{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .scroll-table-body {
            height: 65%;
            width:80%;
            overflow-x: auto;
            margin: 0 auto;
            border-bottom: 1px solid #eee;
        }
        .scroll-table table {
            border-spacing: 0em 1em;
            width:80%;
            margin: auto;
            table-layout: fixed;
        }
        .scroll-table thead th {

            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: white;
            font-size: 14px;
        }
        .scroll-table tbody td {
            text-align: left;
            /*border-top-right-radius: 10px;*/
            /*border-bottom-right-radius: 10px;*/
            height: 50px;
            background: lightblue;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;

        }
        .scroll-table tbody tr:nth-child(even){
            background: #f3f3f3;
        }

        /* Стили для скролла */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }

        /*добавление задач*/
        .buttonPlus{
            width: 70px;
            height: 70px;
            background: blue;
            margin-top: -150px;
            margin-right: 10px;
            border-radius: 100%;
            float: right;
            outline: none;
            border: none;
        }
        .buttonPlus:hover{
            background: orange;
        }
        
    </style>
</head>
<body>

    <!--popup1-->
    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Добавить список</h3>
                    <a href="#close" title="Close" class="close">×</a>
                </div>
                <div class="modal-body">

                    <form action="/list" method="post">
                        <input name="list" class="inputText">
                        <input type="hidden" name="name" th:value="${user.name}">

                        <button type="submit"  style="font-size : 20px; margin-top:10px; float: right;">Добавить</button>
                        <scan style="color:red; text-align: center; size: 20px" th:text="${listError}"></scan>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--popup2-->
    <scan th:if="${listName == 'listTask'}">
        <div id="openModal2" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Добавить задачу</h3>
                        <a href="#close" title="Close" class="close">×</a>
                    </div>
                    <div class="modal-body">

                        <form action="/task" method="post">
                            <input name="taskName" class="inputText">
                            <input type="hidden" name="userName" th:value="${user.name}">
                            <input type="hidden" name="listName" th:value="${list.name}">


                            <button type="submit"  style="font-size : 20px; margin-top:10px; float: right;">Добавить</button>
                            <scan style="color:red; text-align: center; size: 20px" th:text="${listError2}"></scan>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </scan>

    <!--меню-->
    <div class="hamburger-menu">
        <div class="rectangle1"></div>
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">

            <!--        списки пользователя-->
            <table>
                <tr th:each="list: ${user.lists}">
                    <td class="sizeTable">

                        <form th:action="@{/list/show}" method="post">
                            <input type="hidden" name="listName" th:value="${list.name}"/>
                            <input type="hidden" name="userName" th:value="${user.name}"/>
                            <button type="submit" class="buttonDelete" style="width: 260px"><scan class="menu__item" style="color: white; text-align: left" th:text="${list.name}"></scan></button>
                        </form>

                    </td>

                    <td width="40">

                        <form th:action="@{/list/del}" method="post">
                            <input type="hidden" name="name" th:value="${list.name}"/>
                            <button type="submit" class="buttonDelete"><scan class="cross">&#10006;</scan></button>
                        </form>

                    </td>
                </tr>
            </table>

            <!--        права админа-->
            <scan  th:if="${user.role == 'ROLE_ADMIN'}">
                <li><a class="menu__item" href="/admin" style="color: white; margin-top: -10px">Пользователи</a></li>
            </scan>

            <!--        добавление задачи-->
            <li><a class="menu__item" href="#openModal" style="color: white">Добавить список</a></li>

            <!--        выход-->
            <li><a class="menu__item" href="/logout" style="color: red;">Выйти</a></li>
        </ul>

        <!--    отображение имени пользователя-->
        <div class="user">
            <h1><scan th:text="${user.name}"></scan></h1>
        </div>
    </div>

    <!--    таблица-->
    <scan th:text="${listName}"></scan>
    <scan th:if="${listName == 'listTask'}">
        <div class="scroll-table">
            <table class="table">
                <caption><h1><scan th:text="${list.name}" style="color: white"></scan></h1></caption>
                <thead>
                <tr style="border-spacing: 5em;">
                    <th width="10%" class="tdLeft" style="background: #0fc3f5"></th>
                    <th width="40%" class="tdLeft">Название</th>
                    <th width="16%">Дата создания/ обновления</th>
                    <th width="8%">статус</th>
                    <th width="8%"></th>
                    <th width="8%" class="tdRight"></th>
                    <th width="10%" class="tdRight" style="background: #0fc3f5"></th>
                </tr>
                </thead>
            </table>
            <div class="scroll-table-body">
                <table class="table">
                    <tbody>
                    <tr th:each="task: ${list.tasks}">
                        <td width="50%" class="tdLeft" th:text="${task.name}"></td>
                        <td width="20%" th:text="${task.data}"></td>
                        <td width="10%">

                        </td>
                        <td width="10%">Изменить</td>
                        <td width="10%" class="tdRight">Удалить</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <button class="buttonPlus" onclick="window.location.href = '#openModal2';"><scan style="font-size: 50px; color: white; text-align: center">+</scan></button>
    </scan>




</body>
</html>
